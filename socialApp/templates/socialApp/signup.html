{% extends "socialApp/base.html" %}


{% block content %}

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
        </head>
<body>
<div class="container_signup">
<div class="sub_container_signup">
</div>
<!---Form--->
 <form class="signup_form" method='POST' action="{% url 'register' %}"  enctype='multipart/form-data'>
      {% csrf_token %}
   <div class="row ">
      <div class="col-sm-12">
         <div class="row">
            <div class="form-group">
               <label class="name">Name :</label>
            </div>
            <div class="col-xs-8">
               <input type="text" maxlength='25'name="name" pattern="[[^A-Za-z ]{3,25}"title="Only letters are accepted."pattern="[a-zA-Z]*" id="name" placeholder="Enter your name" class="form-control " required>
               </div>
            </div>
         </div>
         <!--- For username---->
         <div class="col-sm-12">
            <div class="row">
               <div class="form-group">
                  <label class="username">Username :</label>
               </div>
               <div class ="col-xs-8">
                  <input type="text"maxlength='16' pattern="[[^A-Za-z0-9]{3,15}"title="Letters and numbers. Limited to 15 characters and must have at least 3" name="username" id="username" placeholder="Enter your Username" class="form-control last" required>
                  </div>
               </div>
            </div>
            <!-----For date of birth---->
            <div class="col-sm-12">
               <div class="row">
                  <div class="form-group">
                     <label class="age" >Date of Birth :</label>
                  </div>
                  <div class="col-xs-8"   >
                     <input type="text"  name ="dob"id="datepicker" class="form-control" required placeholder="Enter your date of birth" >
                     </div>
                  </div>
               </div>
            <!-----For email---->
            <div class="col-sm-12">
               <div class="row">
                  <div class="form-group">
                     <label class="mail" >Email :</label>
                  </div>
                  <div class="col-xs-8"   >
                     <input type="email" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" title="Please enter a valid email address."id="email"placeholder="Enter your email" class="form-control" required >
                     </div>
                  </div>
               </div>
               <!-----For Password---->
               <div class="col-sm-12">
                  <div class="row">
                     <div class="form-group">
                        <label class="password">Password :</label>
                     </div>
                     <div class="col-xs-8">
                        <input type="password"maxlength='16' name="password" id="password" placeholder="Enter your Password" class="form-control" required>
                        </div>
                     </div>
                  </div>

                  <!----------- For Gender-------->
                  <div class="col-sm-12">
                     <div class ="row">
                        <div class="col-xs-4 ">
                           <label class="gender">Gender:</label>
                        </div>
                        <div class="col-xs-4 male">
                           <input type="radio" name="gender"  id="gender" value="M">Male</input>
                        </div>
                        <div class="col-xs-4 female">
                           <input type="radio"  name="gender" id="gender" value="F" >Female</input>
                        </div>
                     </div>
                            <!----------- For Hobby-------->
                     <div class="col-sm-12"><br>
                        <div class ="row">
                           <div class="col-xs-3 ">
                              <label class="hobby">Hobbies:</label>
                           </div>
                                    <div class="col-xs-3 ">
                           <select name ="hobby" class="selectpicker" multiple data-live-search="true">

                                             {% for out_hobby in hobby %}
                                 <option value="{{ out_hobby }}">{{ out_hobby }}</option>
                                             {% endfor %}


                           </select>
                                    </div>
                        <!----------- Profile image-------->
                           <div class="col-xs-6">
                               <label class="picture_label">Profile image:</label>
                               <label class="click_image">Choose file</label>
                               <input type="file" name="img_file" class="click_image" id="hide_file" required/>
                               </div>
                        <!----------- Sign in Button -------->
                            <div class="col-sm-12"><br>
                                <div class ="row" id="profile_img">
                                        <br>

                                 <input type="submit" class="btn btn-warning" id="register_button" value="Register"/>


                                </div>
                            </div>
                           </div>
                        </div>
                     </form>
                  </div>

            </body>

{% endblock %}
